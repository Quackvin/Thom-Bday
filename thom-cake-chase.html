<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thom's Cake Chase</title>
    <style>
        body {
            background: #f0e6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #fff;
            border: 2px solid #333;
            margin-top: 30px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Thom's Cake Chase</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="instructions">
        Use <b>Arrow keys</b> to move Thom. Catch the cake and dodge the obstacles!
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Player (Thom)
        const player = {
            x: 50,
            y: HEIGHT / 2 - 25,
            w: 40,
            h: 40,
            color: '#4a90e2',
            speed: 5
        };

        // Cake
        const cake = {
            x: WIDTH - 90,
            y: Math.random() * (HEIGHT - 40),
            w: 40,
            h: 40,
            color: '#f5a623',
            vx: -2
        };

        // Obstacles
        const obstacles = [];
        function spawnObstacle() {
            const size = 30 + Math.random() * 20;
            obstacles.push({
                x: WIDTH,
                y: Math.random() * (HEIGHT - size),
                w: size,
                h: size,
                color: '#d0021b',
                vx: -3 - Math.random() * 2
            });
        }

        let keys = {};
        let gameOver = false;
        let win = false;
        let frame = 0;

        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup', e => keys[e.key] = false);

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('Thom', player.x + 2, player.y + 25);
        }

        function drawCake() {
            ctx.fillStyle = cake.color;
            ctx.fillRect(cake.x, cake.y, cake.w, cake.h);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.fillText('Cake', cake.x + 2, cake.y + 25);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            });
        }

        function movePlayer() {
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < HEIGHT - player.h) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < WIDTH - player.w) player.x += player.speed;
        }

        function moveCake() {
            // Cake moves away from Thom if close
            let dx = cake.x - player.x;
            let dy = cake.y - player.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 120) {
                // Move cake away from player
                cake.x += (dx/dist) * 3;
                cake.y += (dy/dist) * 3;
            } else {
                // Cake moves left slowly
                cake.x += cake.vx;
            }
            // Keep cake in bounds
            cake.x = Math.max(0, Math.min(WIDTH - cake.w, cake.x));
            cake.y = Math.max(0, Math.min(HEIGHT - cake.h, cake.y));
        }

        function moveObstacles() {
            obstacles.forEach(obs => {
                obs.x += obs.vx;
            });
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
        }

        function update() {
            if (gameOver) return;
            movePlayer();
            moveCake();
            moveObstacles();

            // Remove off-screen obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
            }

            // Check collision with obstacles
            for (let obs of obstacles) {
                if (checkCollision(player, obs)) {
                    gameOver = true;
                    win = false;
                }
            }

            // Check collision with cake
            if (checkCollision(player, cake)) {
                gameOver = true;
                win = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawPlayer();
            drawCake();
            drawObstacles();
            if (gameOver) {
                ctx.fillStyle = win ? '#27ae60' : '#c0392b';
                ctx.font = 'bold 36px Arial';
                ctx.fillText(win ? 'You caught the cake!' : 'Game Over!', WIDTH/2 - 150, HEIGHT/2);
            }
        }

        function gameLoop() {
            frame++;
            if (frame % 60 === 0) spawnObstacle();
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
